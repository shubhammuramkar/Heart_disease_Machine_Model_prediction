<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API FOR Disease Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="login">
    <h1>Disease Analysis</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="score_1" placeholder="age" required="required" />
      <input type="text" name="score_2" placeholder="sex, 0 or 1" required="required" />
      <input type="text" name="score_3" placeholder="cp 0 to 3" required="required" />
      <input type="text" name="score_4" placeholder="trestbps" required="required" />
      <input type="text" name="score_5" placeholder="chol" required="required" />
      <input type="text" name="score_6" placeholder="fbs 0 or 1" required="required" />
      <input type="text" name="score_7" placeholder="restecg 0 to 2" required="required" />
      <input type="text" name="score_8" placeholder="thalach" required="required" />
      <input type="text" name="score_9" placeholder="exang 0 or 1" required="required" />
      <input type="text" name="score_10" placeholder="oldpeak 0 to 5" required="required" />
      <input type="text" name="score_11" placeholder="slope  0 to 2" required="required" />
      <input type="text" name="score_12" placeholder="ca  0 to 4" required="required" />
      <input type="text" name="score_13" placeholder="thal 0 to 3" required="required" />


      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
